{% extends "base.html" %}
{% block content %}


<div class="row">
    {% for recipe in recipes %}

    <div class="col m4">

        <div class="card">

            <div class="card-image">
                <img src="{{ recipe.food_img }}">
                
            </div>

            <div class="card-content">
                <strong>{{ recipe.food_name }}</strong>
                <p>{{ recipe.food_type }}</p>
                <p><em>by: {{ recipe.created_by }}</em></p>
            </div>

            <div class="card-action">
                <a href="#">Try me!</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
