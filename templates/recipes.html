{% extends "base.html" %}
{% block content %}


<div class="row">
    {% for recipe in recipes %}

    <div class="col m4">

        <div class="card">

            <div class="card-image">
                <img src="#">
                <span class="card-title">Card Title</span>
            </div>

            <div class="card-content">
                <h5>{{ recipe.food_name }}</h5>
                <p>{{ recipe.food_type }}</p>
            </div>

            <div class="card-action">
                <a href="#">Try me!</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
