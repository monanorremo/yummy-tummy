{% extends "base.html" %}
{% block content %}



<h3 class="light-blue-text text-darken-4 center-align">Add Recipe</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="">
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-drumstick-bite prefix light-blue-text text-darken-4"></i>
                <input id="food_name" name="food_name" minlength="3" maxlength="50" type="text" class="validate"
                    required>
                <label for="food_name">Name of Dish</label>
            </div>
        </div>
        <div>
            <div class="input-field col s12">
                <i class="fas fa-hotdog prefix light-blue-text text-darken-4"></i>
                <textarea id="ingredients" name="ingredients" minlength="5" maxlength="200"
                    class="materialize-textarea validate" required></textarea>
                <label for="ingredients">Ingredients</label>
            </div>
        </div>
    </form>
</div>

{% endblock %}
